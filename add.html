<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>niushop添加用户</title>
		<script type="text/javascript">
			document.addEventListener('plusready', function() {
				//console.log("所有plus api都应该在此事件发生后调用，否则会出现plus is undefined。"		
			}); 
		</script>	
		<link rel="stylesheet" type="text/css" href="css/add.css"/>
	</head>
	<body>
		<!--顶部导航栏-->
		<header>
			<ul>
				<li><a href="admin.html" id="admin">首页</a></li>
				<li><a href="order.html" id="order">订单</a></li>
				<li><a href="marketing.html" id="marketing">营销</a></li>
				<li><a href="shop.html" id="shop">店铺</a></li>
				<li><a href="user.html" id="user">用户</a></li>
			</ul>
			<div class="headerSer">
				<div class="headerGre">导航管理</div>
				<div class="serInp">
					<input type="text" placeholder="商品搜索"/>
					<img src="img/serchimg.png"/>
				</div>
			</div>
		</header>
		
		<!--来到niushop111-->
		<p class="welcome">Welcome&nbsp&nbspniushop&gt;添加用户</p>
		<p class="line"></p>		
		<!--用户列表-->
		<div class="box">用户列表</div>
		<div class="line2"></div>
		
		<!--注册信息-->
		<div class="main">
			<div class="main_left">
				<div class="dv1"><span class="username">用户名:</span><span class="spred">*</span></div>
				<div class="dv1"><span class="username">密码:</span><span class="spred">*</span></div>
				<div class="dv1"><span class="username">所属用户组:</span><span class="spred">*</span></div>
				<div class="dv1"><span class="username">描述:</span><span class="spred"></span></div>
			</div>

			<div class="main_right">
				<div class="inp1"><input type="text" placeholder="请输入用户名"/></div>
				<div class="inp2"><input type="password" placeholder="请输入密码"/></div>
				<div class="inp3">
					<select name="">
						<option value="">请选择用户组</option>
						<option value="管理员组">管理员组</option>
					</select>
				</div>
				<div class="inp4">
					<textarea  style="overflow: hidden;"></textarea>
				</div>
			</div>
			
			
		</div>
		
		<!--提交按钮-->
		<div class="btn">
			<button onclick="showDiv()">提交</button>
		</div>
	
		<!-- 遮罩窗体 -->
		<div id="bg"></div>
		<div id="show">
			<h2 class="h12">优咪哆微商城</h2>
			<p class="h13"></p>
			<hr />
			<input type="button" class="concel" value="确定" onclick="hideDiv()" />
		</div>
	</body>
	<script src="js/add.js" type="text/javascript" charset="utf-8"></script>
</html>
